# .github/workflows/ci.yml
# CI workflow for the DevSecOps Automation Project
# - Build & Test (Maven)
# - Optional SonarQube analysis
# - Docker image build (multi-stage)
# - Optional push to Docker Hub
#
# Trigger:
# - push to any branch
# - manually via "Run workflow" (workflow_dispatch) with inputs:
#     push_to_registry (true/false)  -> whether to push the image
#     skip_sonar      (true/false)   -> skip sonar
#
name: CI / Build / Docker

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push built image to Docker Hub?'
        required: false
        default: 'false'
      skip_sonar:
        description: 'Skip SonarQube analysis?'
        required: false
        default: 'true'

env:
  IMAGE_NAME: devsecops-simple
  # the default tag uses the workflow run number so images are unique
  IMAGE_TAG: ${{ github.run_number }}

permissions:
  contents: read
  packages: write   # not strictly required for Docker Hub, but useful if using GitHub Packages

jobs:
  build:
    name: Build, Test, Sonar (optional), Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-

      - name: Build & run tests (Maven)
        run: mvn -B -DskipTests=false clean test package

      - name: Upload JAR artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: SonarQube analysis (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.skip_sonar != 'true' || github.event_name != 'workflow_dispatch' && env.SKIP_SONAR != 'true' }}
        # Notes:
        # - To use this step, set repository secret SONAR_TOKEN and (optionally) SONAR_HOST_URL
        # - If using SonarCloud you might use the official action instead; this uses maven sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}   # optional; only needed for self-hosted SonarQube
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "SONAR_TOKEN not set in repo secrets; skipping Sonar analysis"
            exit 0
          fi
          echo "Running SonarQube analysis..."
          if [ -n "${SONAR_HOST_URL}" ]; then
            mvn -B sonar:sonar -Dsonar.login=${SONAR_TOKEN} -Dsonar.host.url=${SONAR_HOST_URL}
          else
            mvn -B sonar:sonar -Dsonar.login=${SONAR_TOKEN}
          fi

      - name: Log in to Docker Hub (if pushing)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_registry == 'true' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (and push if requested)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_registry == 'true' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # optionally set platforms if you need cross-platform builds:
          # platforms: linux/amd64,linux/arm64

      - name: Show pushed image info (if pushed)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_registry == 'true' }}
        run: |
          echo "Image pushed: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} (and :latest)"
          docker --version || true

      - name: Finalize
        run: echo "CI pipeline finished"
